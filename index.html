<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="output">
          <input type="text" id="data" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col w-75">
          <button
            onclick="document.getElementById('data').value = ''"
            class="btn"
          >
            AC
          </button>
        </div>
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += '/'"
            class="btn b-orange"
          >
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += 1"
            class="btn"
          >
            1
          </button>
        </div>
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += 2"
            class="btn"
          >
            2
          </button>
        </div>
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += 3"
            class="btn"
          >
            3
          </button>
        </div>
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += '*'"
            class="btn b-orange"
          >
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col w-25">
          <button
            onclick="document.getElementById('data').value += 4"
            class="btn"
          >
            4
          </button>
        </div>
        <div
          onclick="document.getElementById('data').value += 5"
          class="col w-25"
        >
          <button class="btn">5</button>
        </div>
        <div
          onclick="document.getElementById('data').value += 6"
          class="col w-25"
        >
          <button class="btn">6</button>
        </div>
        <div
          onclick="document.getElementById('data').value += '+'"
          class="col w-25"
        >
          <button class="btn b-orange">+</button>
        </div>
      </div>
      <div class="row">
        <div
          onclick="document.getElementById('data').value += 7"
          class="col w-25"
        >
          <button class="btn">7</button>
        </div>
        <div
          onclick="document.getElementById('data').value += 8"
          class="col w-25"
        >
          <button class="btn">8</button>
        </div>
        <div
          onclick="document.getElementById('data').value += 9"
          class="col w-25"
        >
          <button class="btn">9</button>
        </div>
        <div
          onclick="document.getElementById('data').value += '-'"
          class="col w-25"
        >
          <button class="btn b-orange">-</button>
        </div>
      </div>
      <div class="row">
        <div
          onclick="document.getElementById('data').value += 0"
          class="col w-50"
        >
          <button class="btn">0</button>
        </div>
        <div
          onclick="document.getElementById('data').value += '.'"
          class="col w-25"
        >
          <button class="btn">.</button>
        </div>
        <div
          onclick="document.getElementById('data').value = eval(document.getElementById('data').value)"
          class="col w-25 b-orange"
        >
          <button class="btn b-orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
